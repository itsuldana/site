{% csrf_token %}
{% load django_bootstrap5 %}
{% bootstrap_form form %}

<div class="form_row">
    <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex">
            {% bootstrap_button button_type="submit" button_class='btn btn-primary me-2' content=button_text %}
            <a href="{% url 'index' %}" class="btn btn-danger">Cancel</a>
        </div>
        <a href="{% url 'login' %}" class="text-primary ms-2">Already have an account?</a>
    </div>
</div>
