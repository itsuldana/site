{% extends "base.html" %}

{% block content %}
    <h2>{{ lesson.title }}</h2>
    <div>
        {{ lesson.content|safe }}
    </div>
    <div>
    <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/{{ lesson.video_url }}"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>
{% endblock %}
