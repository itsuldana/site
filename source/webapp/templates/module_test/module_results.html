{% extends "base.html" %}

{% block content %}

<style>
    .correct {
        background-color: #d4edda; /* Light green background for correct answers */
        color: #155724; /* Dark green text for contrast */
        font-weight: bold;
        padding: 5px;
        border-radius: 4px;
    }

    .incorrect {
        background-color: #f8d7da; /* Light red background for incorrect answers */
        color: #721c24; /* Dark red text for contrast */
        font-weight: bold;
        padding: 5px;
        border-radius: 4px;
    }

    .correct-selected {
        background-color: #c3e6cb; /* Slightly lighter green for user-selected correct answers */
        color: #155724;
        font-weight: bold;
        padding: 5px;
        border-radius: 4px;
    }
</style>

<h2>Результаты тестов для модуля: {{ module.title }}</h2>

{% for test_data in tests_data %}
    <div class="test">
        <h3>Вопрос: {{ test_data.test.question_text|safe }}</h3>
        <ul>
            {% for answer in test_data.answers %}
                <li 
                    class="{% if answer.is_correct_answer and answer.is_user_answer %}correct-selected
                            {% elif answer.is_correct_answer %}correct
                            {% elif answer.is_user_answer %}incorrect
                            {% endif %}">
                    {{ answer.text|safe }}
                </li>
            {% endfor %}
        </ul>
    </div>
{% endfor %}

{% endblock %}
